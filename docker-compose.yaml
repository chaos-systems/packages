version: "3.6"

services:
  # usage: docker-compose run rpm
  rpm-build:
    build:
      context: .
      dockerfile: Dockerfile.rpm
    tty: true
    stdin_open: true
    working_dir: /rpm-build
    volumes:
      - .:/rpm-build:rw

  rpm-test:
    image: fedora:30
    command: /bin/bash
    tty: true
    stdin_open: true
    working_dir: /rpm-build
    volumes:
      - .:/rpm-build:rw

  ubuntu-test:
    build:
      context: .
      dockerfile: Dockerfile.ubuntu
    command: /bin/bash
    tty: true
    stdin_open: true
    working_dir: /rpm-build
    volumes:
      - .:/rpm-build:rw
