task downloadZipFile(type: Download) {
    src([
            "https://github.com/sharkdp/fd/releases/download/v${fdfindVersion}/fd_${fdfindVersion}_amd64.deb"
    ])
    dest "$buildDir/distributions/fd_${fdfindVersion}_amd64.deb"
    overwrite false
}

buildDeb.enabled = false
buildRpm.enabled = false

build.dependsOn downloadZipFile


bintray {
    pkg {
        name = "fd"
        version {
            name = "${fdfindVersion}"
            vcsTag = "${fdfindVersion}"
            attributes = [:]
        }
    }
}
