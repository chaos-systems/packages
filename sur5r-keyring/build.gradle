ospackage {
    packageName = 'sur5r-keyring'
    version = "1.0.0"
    release = '1'
    os = LINUX
}

task downloadDeb(type: Download) {
    src([
            "https://debian.sur5r.net/i3/pool/main/s/sur5r-keyring/sur5r-keyring_2018.01.30_all.deb"
             //keyring.deb SHA256:
    ])
    dest "$buildDir/sur5r-keyring/sur5r-keyring.deb"
    overwrite false
}

task buildDeb(type: Verify, dependsOn: downloadDeb) {
    src new File("$buildDir/sur5r-keyring", 'sur5r-keyring.deb')
    algorithm 'SHA256'
    checksum 'baa43dbbd7232ea2b5444cae238d53bebb9d34601cc000e82f11111b1889078a'
}

bintray {
    pkg {
        name = ospackage.packageName
        version {
            name = ospackage.version
            vcsTag = ospackage.version
            attributes = [:]
        }
    }
}
