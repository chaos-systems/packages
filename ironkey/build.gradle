
ospackage {
    packageName = 'ironkey'
    version = '2.4.1'
    release = '1'
    os = LINUX

    requires('bindfs')
    requires('hfsprogs')
}

buildRpm {
    requires('glibc(x86-32)')
    requires('libgcc_s.so.1')
}

buildDeb {
    requires('hfsprogs')
    requires('lib32ncurses5-dev')
    requires('lib32z1')
    requires('lib32gcc1')
}

bintray {
    pkg {
        name = ospackage.packageName
        version {
            name = ospackage.version
            vcsTag = ospackage.version
            attributes = [:]
        }
    }
}
