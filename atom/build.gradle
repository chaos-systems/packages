ospackage {
    packageName = 'atom'
    version = '1.28.2'
    release = '1'
    os = LINUX
}

task downloadPackages(type: Download) {
    src([
            'https://github.com/atom/atom/releases/download/v1.28.2/atom-amd64.deb',
            'https://github.com/atom/atom/releases/download/v1.28.2/atom.x86_64.rpm'
    ])
    dest "$buildDir/distributions/"
    overwrite false
}

bintrayUpload.dependsOn downloadPackages
bintrayUpload.dependsOn downloadPackages

bintray {
    pkg {
        name = ospackage.packageName
        version {
            name = ospackage.version
            vcsTag = ospackage.version
            attributes = [:]
        }
    }
}
