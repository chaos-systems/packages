ospackage {
    packageName = 'slack'
    version = '3.3.8'
    release = '1'
    os = LINUX
}

task downloadPackages(type: Download) {
    src([
            'https://downloads.slack-edge.com/linux_releases/slack-desktop-3.3.8-amd64.deb',
            'https://downloads.slack-edge.com/linux_releases/slack-3.3.8-0.1.fc21.x86_64.rpm'
    ])
    dest buildDir
    overwrite false
}

bintrayUpload.dependsOn downloadPackages
bintrayUpload.dependsOn downloadPackages

bintray {
    pkg {
        name = ospackage.packageName
        version {
            name = ospackage.version
            vcsTag = ospackage.version
            attributes = [:]
        }
    }
}
