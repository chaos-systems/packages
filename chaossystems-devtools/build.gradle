ospackage {
    packageName = 'chaossystems-devtools'
    version = '3.0.0'
    release = '1'
    os = LINUX

    requires('chaossystems-cli')
}

buildRpm {
    requires('adobe-source-code-pro-fonts')
    requires('go')
    requires('tmux-powerline')
    requires('util-linux-user')
    requires('vim-powerline')
    requires('java-14-openjdk-devel')
    requires('nodejs')
    requires('python')
    requires('python-devel')
    requires('python-pip')
    requires('ruby')
}

buildDeb {
    requires('golang')
    requires('nodejs')
    requires('python')
    requires('python-dev')
    requires('python-pip')
    requires('ruby')
    requires('rbenv')
    requires('zulu-15')
}

bintray {
    pkg {
        name = ospackage.packageName
        version {
            name = ospackage.version
            vcsTag = ospackage.version
            attributes = [:]
        }
    }
}
